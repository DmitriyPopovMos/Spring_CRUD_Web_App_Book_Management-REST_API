<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">      <!-- это объявление пространства имён для атрибутов th* в шаблоне Thymeleaf -->
<head>
    <meta charset="UTF-8">
    <title>Book Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="padding: 25px; background: darkkhaki">

    <h1>Book Filter</h1>                                                                               <!-- <h1></h1> заголовок 1-го уровня-->
                                                                                                        <!--<form></form> используется для создания HTML- формы. В нём находится всё содержимое формы: поля для ввода, подписи к этим полям и кнопка отправки. -->
        <form action="#" th:action="@{/addBookFilter}" th:object="${book}" method="get">                   <!--method="post" — метод отправки данных: POST - (Аналог INSERT INTO)-->

            <p>                                                                                         <!--<p></p> - (АБЗАЦ) имеет отступы сверху и снизу-->
                <label for="vendorCode">Vendor Code</label>                                             <!--<label> ЯРЛЫК название для какого либо элемента формы-->
                <input type="text" th:field="*{vendorCode}" id="vendorCode" placeholder="Vendor Code">                                                       <!--<input> Создaёт ПОЛЕ для ВВОДА Текста--> <!--required - устанавливает поле формы ОБЯЗАТЕЛЬНЫМ для заполнения перед отправкой формы на сервер-->

                <label for="filter1">Выберите фильтр:</label>
                <select id="filter1" name="Filter">
                    <option value="equal">EQUAL</option>
                    <option value="like">LIKE</option>
                    <option value="in">IN</option>
                    <option value="less_than">LESS_THAN</option>
                    <option value="more_than">MORE_THAN</option>
                    <option value="between">BETWEEN</option>
                    <option value="null" selected>null</option>
                </select>
            </p>                                                                                        <!--<p></p> - (АБЗАЦ) имеет отступы сверху и снизу-->
            <p>                                                                                         <!--<p></p> - (АБЗАЦ) имеет отступы сверху и снизу-->

                <label for="filter2">Выберите фильтр:</label>

                    <option value="equal">EQUAL</option>
                    <option value="like">LIKE</option>
                    <option value="in">IN</option>
                    <option value="less_than">LESS_THAN</option>
                    <option value="more_than">MORE_THAN</option>
                    <option value="between">BETWEEN</option>
                    <option value="null" selected>null</option>
                </select>

                <label for="filter3">Выберите фильтр:</label>

                    <option value="equal">EQUAL</option>

                    <option value="in">IN</option>

            <p>

            </p>
        </form>                                                                                         <!--<form></form> используется для создания HTML- формы. В нём находится всё содержимое формы: поля для ввода, подписи к этим полям и кнопка отправки. -->

</html>
